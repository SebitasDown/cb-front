<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoderBoost - Boost Your Programming Knowledge</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="assets/uploadPanel.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../assets/stylesLogin.css">
</head>

<body class="bg-light">
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="p-3">
            <!-- Logo CB para todas las pÃ¡ginas -->
            <div class="text-center mb-5 mt-3">
                <div>
                    <img src="assets/images/LogoblancoCoderBoost.png" alt="CoderBoost Logo" class="logo-sidebar">
                </div>
            </div>

            <nav class="nav flex-column d-flex justify-content-between" style="height: 100%; min-height: 400px;">
                <!-- Main Navigation Items -->
                <div>
                    <a href="#" onclick="navigateTo('/home')"
                        class="nav-item nav-link text-white text-center mb-2 rounded">
                        <i class="bi bi-house-door-fill fs-5"></i>
                    </a>
                    <a href="#" onclick="navigateTo('/videos')"
                        class="nav-item nav-link text-white text-center mb-2 rounded">
                        <i class="bi bi-play-btn-fill fs-5"></i>
                    </a>
                    <a href="#" onclick="navigateTo('/workshop')"
                        class="nav-item nav-link text-white text-center mb-2 rounded">
                        <i class="bi bi-images fs-5"></i>
                    </a>
                </div>
                
                <!-- User Section - Flexbox positioned at bottom -->
                <div>
                    <div class="d-grid gap-2">
                        <button class="btn btn-outline-light btn-sm w-100" id="buttonupload">
                            <i class="bi bi-upload me-1"></i>
                        </button>
                        <button class="btn btn-outline-danger btn-sm w-100" id="logout-btn" onclick="handleLogout()">
                            <i class="bi bi-box-arrow-right me-1"></i>
                        </button>
                    </div>
                </div>
            </nav>
        </div>
    </div>

    <!-- Mobile Menu Button -->
    <div class="mobile-menu-btn" id="mobileMenuBtn">
        <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>

    <!-- Mobile Menu Overlay -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <!-- Main Content -->
    <div class="main-content" id="main-content">
        <!-- Content Container -->
        <div id="app-content">
            <!-- Views will be dynamically loaded here -->
        </div>
    </div>

    <!-- Video Upload Panel - Side Panel -->
    <div id="uploadPanel" class="upload-panel">
        <div class="upload-panel-content">
            <div class="upload-panel-header">
                <h4 class="mb-0">
                    <i class="bi bi-upload me-2"></i>
                    Upload New Video
                </h4>
                <button type="button" class="btn-close" id="closeUploadPanel">
                    <span>&times;</span>
                </button>
            </div>
            
            <div class="upload-panel-body">
                <form id="uploadVideoForm">
                    <div class="mb-3">
                        <label for="videoFile" class="form-label fw-bold">Video File:</label>
                        <input type="file" class="form-control" id="videoFile" name="videoFile" accept="video/*" required>
                        <div class="form-text">Select a video file to upload</div>
                    </div>

                    <div class="mb-3">
                        <label for="title" class="form-label fw-bold">Title:</label>
                        <input type="text" class="form-control" id="title" name="title" placeholder="Enter video title" required>
                    </div>

                    <div class="mb-3">
                        <label for="category" class="form-label fw-bold">Category:</label>
                        <select class="form-select" id="category" name="category" required>
                            <option value="">Loading categories...</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="user" class="form-label fw-bold">Speaker (TL):</label>
                        <select class="form-select" id="user" name="user" required>
                            <option value="">Loading speakers...</option>
                        </select>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="bi bi-upload me-2"></i>
                            Upload Video
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Main App -->
    <script type="module" src="main.js"></script>
    <script type="module" src="./features/auth/login.js" defer></script>
    <script type="module" src="./features/upload/uploadVideos.js" defer></script>
</body>

</html>
