
     <!-- Modal para subir video -->
    <div id="uploadModal" style="display:none;">
      <div class="modal-content">
        <h2>Upload a new video</h2>
        <form id="uploadVideoForm">
          <label for="videoFile">Video file:</label>
          <input type="file" id="videoFile" name="videoFile" accept="video/*" required><br><br>

          <label for="title">Title:</label>
          <input type="text" id="title" name="title" required><br><br>

          <label for="category">Category:</label>
          <select id="category" name="category" required>
            <option value="">Loading categories...</option>
          </select><br><br>

          <label for="user">Speaker (TL):</label>
          <select id="user" name="user" required>
            <option value="">Loading speakers...</option>
          </select><br><br>

          <button type="submit">Submit</button>
          <button type="button" id="closeModalBtn">Cancel</button>
        </form>
      </div>
    </div>
  <script src="../features/videos/videos.js"></script>
