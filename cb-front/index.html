<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoderBoost - Boost Your Programming Knowledge</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../assets/stylesLogin.css">
</head>

<body class="bg-light">
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="p-3">
            <!-- Logo CB para todas las pÃ¡ginas -->
            <div class="text-center mb-5 mt-3">
                <div>
                    <img src="assets/images/LogoblancoCoderBoost.png" alt="CoderBoost Logo" class="logo-sidebar">
                </div>
            </div>

            <nav class="nav flex-column d-flex justify-content-between" style="height: 100%; min-height: 400px;">
                <!-- Main Navigation Items -->
                <div>
                    <a href="#" onclick="navigateTo('/home')"
                        class="nav-item nav-link text-white text-center mb-2 rounded">
                        <i class="bi bi-house-door-fill fs-5"></i>
                    </a>
                    <a href="#" onclick="navigateTo('/videos')"
                        class="nav-item nav-link text-white text-center mb-2 rounded">
                        <i class="bi bi-play-btn-fill fs-5"></i>
                    </a>
                    <a href="#" onclick="navigateTo('/workshop')"
                        class="nav-item nav-link text-white text-center mb-2 rounded">
                        <i class="bi bi-images fs-5"></i>
                    </a>
                </div>
                
                <!-- User Section - Flexbox positioned at bottom -->
                <div>
                    <div class="text-center mb-3">
                        <i class="bi bi-person-circle fs-5 text-white"></i>
                    </div>
                    <div class="d-grid gap-2">
                        <button class="btn btn-outline-light btn-sm w-100" id="buttonupload" onclick="handleUpload()">
                            <i class="bi bi-upload me-1"></i>
                        </button>
                        <button class="btn btn-outline-danger btn-sm w-100" id="logout-btn" onclick="handleLogout()">
                            <i class="bi bi-box-arrow-right me-1"></i>
                        </button>
                    </div>
                </div>
            </nav>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content" id="main-content">
        <!-- Content Container -->
        <div id="app-content">
            <!-- Views will be dynamically loaded here -->
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Main App -->
    <script type="module" src="main.js"></script>
     <script type="module" src="./features/auth/login.js" defer></script>
</body>

</html>
